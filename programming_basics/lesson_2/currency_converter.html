<meta charset="utf-8">
<script>

	var dollar = 70.07;
	var euro = 80.08;
	var rubles = +prompt("Для конвертации в валюту, введите сумму в рублях:");
	dollar = rubles / dollar;
	euro = rubles / euro;
	alert(rubles + " рублей = " + dollar.toFixed(2) + " доллара. \n" + rubles + " рублей = " + euro.toFixed(2) + " евро.");
	
</script>
