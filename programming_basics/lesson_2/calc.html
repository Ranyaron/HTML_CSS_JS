<meta charset="utf-8">
<script>

	var a = +prompt("Введите первое число");
	var b = +prompt("Введите второе число");
	//Преобразование строки в число
	//a = parseInt(a);
	//b = parseInt(b);
	var c = a + b;
	alert("Сумма 2-х чисел: " + c);
	c = a * b;
	alert("Произведение 2-х чисел: " + c);
	c = a / b;
	alert("Деление 2-х чисел: " + c);
	c = (a + b) / 2;
	alert("Средне арифметическое 2-х чисел: " + c);

</script>
