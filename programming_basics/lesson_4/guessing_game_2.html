<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Угалай число</title>
</head>
<body>
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var userAnswer1
		var userAnswer2
		var end

		while(true) {
			userAnswer1 = +prompt("Угадайте число от 0 до 100 (первый игрок)");
			if(userAnswer1 == answer) {
				alert("Поздравляю, Вы угадали! ");
				break;
			} else if(userAnswer1 > answer) {
				end = prompt("Вы ввели слишком большое число.\nХотите выйти из игры (да / нет)?");

						userAnswer2 = +prompt("Угадайте число от 0 до 100 (второй игрок)");
				if(userAnswer2 == answer) {
					alert("Поздравляю, Вы угадали! ");
					break;
				} else if(userAnswer2 > answer) {
					end = prompt("Вы ввели слишком большое число.\nХотите выйти из игры (да / нет)?");
						if(end != "да") {
							continue;
						} else {
							break;
						}
				} else if (userAnswer2 < answer) {
					end = prompt("Вы ввели слишком маленькое число.\nХотите выйти из игры (да / нет)?");
						if(end != "да") {
							continue;
						} else {
							break;
						}
				}
					} else {
						break;
					}
			} else if (userAnswer1 < answer) {
				end = prompt("Вы ввели слишком маленькое число.\nХотите выйти из игры (да / нет)?");
					if(end != "да") {
						userAnswer2 = +prompt("Угадайте число от 0 до 100 (второй игрок)");
				if(userAnswer2 == answer) {
					alert("Поздравляю, Вы угадали! ");
					break;
				} else if(userAnswer2 > answer) {
					end = prompt("Вы ввели слишком большое число.\nХотите выйти из игры (да / нет)?");
						if(end != "да") {
							continue;
						} else {
							break;
						}
				} else if (userAnswer2 < answer) {
					end = prompt("Вы ввели слишком маленькое число.\nХотите выйти из игры (да / нет)?");
						if(end != "да") {
							continue;
						} else {
							break;
						}
				}
					} else {
						break;
					}
			}
		}
		
		alert("Правильный ответ: " + answer);

	</script>
</body>
</html>
